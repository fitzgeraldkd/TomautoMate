<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="card mx-auto mt-4" style="width: 25rem;">
            <div class="card-header">
                <h5 class="card-title">TomautoMate Settings</h5>
            </div>
            <div class="card-body">
                <table>
                    <tr>
                        <td>
                            <label for="taskDuration">Task Duration:</label>
                        </td>
                        <td>
                            <input type="number" min="0" max="120" step="1" id="taskDuration" />
                        </td>
                        <td>
                            minutes
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="shortBreakDuration">Short Break Duration:</label>
                        </td>
                        <td>
                            <input type="number" min="0" max="120" step="1" id="shortBreakDuration" />
                        </td>
                        <td>
                            minutes
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="longBreakDuration">Long Break Duration:</label>
                        </td>
                        <td>
                            <input type="number" min="0" max="120" step="1" id="longBreakDuration" />
                        </td>
                        <td>
                            minutes
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="setCount">Set Count:</label>
                        </td>
                        <td>
                            <input type="number" min="1" max="120" step="1" id="setCount" />
                        </td>
                        <td>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-footer" style="text-align: right;">
                <button class="btn btn-outline-primary" id="submitButton">Submit</button>
            </div>
        </div>
    </form>
    <div style="text-align:center;"><a href="https://github.com/fitzgeraldkd/TomautoMate" class="link-secondary">View on GitHub</a></div>
    <script src="options.js"></script>
</body>
</html>
